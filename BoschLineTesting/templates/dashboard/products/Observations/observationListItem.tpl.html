
<md-card class="obsListCard" [ngClass]="{'selected': selected}" (click) = "select($event)">
    <md-card-title-group class="obsTitle">
        <md-card-title><strong>{{observation.number}}</strong></md-card-title>
        <md-card-subtitle class="md-18 subText">{{observation.shortText}}</md-card-subtitle>
    </md-card-title-group>
    <md-card-content>
        <div class="obsField">
            <h4><i md-icon class="material-icons md-24 obsFieldIcon">build</i>{{observation.toolNumber}}</h4>
            <h4><i md-icon class="material-icons md-24 obsFieldIcon">insert_comment</i>{{observation.insMetKey}}</h4>
            <h5><i md-icon class="material-icons md-24 obsFieldIcon">gavel</i>{{observation.maintainanceDesc}}</h5>
            <p class="md-36"><strong>{{observation.inspectionChar}}</strong></p>
        </div>
   </md-card-content>
</md-card>
